<!DOCTYPE html>
<html>
<head>
<title>Demo Beautiful Registration Form with HTML5 and CSS3</title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <link rel="shortcut icon" href=http://www.freshdesignweb.com/wp-content/themes/fv28/images/icon.ico />
    <link rel="stylesheet" type="text/css" href="style.css" media="all" />
    <link rel="stylesheet" type="text/css" href="fdw-demo.css" media="all" />

 seis controles mas como minimo
 para el pedido de dato(input de distinto tipo, select, chekbox, radio)

<body>
 <div class="container">
      <div class="freshdesignweb-top"><h1><a href="http://www.freshdesignweb.com">Programación III - Clase 1</a></h1></div><div class="clr"></div>
			<header>
				<h1><span>Wally´s Productions</span><strong>Formulario de Registro</strong></h1>
            </header>       
      <div  class="form">
    		<form id="contactform"> 
    		
          <p class="contact"><label for="clave">Crear una clave</label></p> 
          <input type="password" id="clave" name="clave" required=""> 
          <p class="contact"><label for="confirmaclave">Confirmar su clave</label></p> 
          <input type="password" id="confirmaclave" name="confirmaclave" required=""> 

          <fieldset>
                 <label>Fecha Naciomiento</label>
                  <label class="month"> 
                  <select class="select-style" name="BirthMonth">
                  <option value="">Mes</option>
                  <option  value="01">January</option>
                  <option value="02">February</option>
                  <option value="03" >March</option>
                  <option value="04">April</option>
                  <option value="05">May</option>
                  <option value="06">June</option>
                  <option value="07">July</option>
                  <option value="08">August</option>
                  <option value="09">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12" >December</option>
                  </label>
                 </select>    
                <label>Día<input class="birthday" maxlength="2" name="BirthDay"  placeholder="Día" required=""></label>
                <label>Año <input class="birthyear" maxlength="4" name="BirthYear" placeholder="Año" required=""></label>
          </fieldset>

          <p class="contact"><label for="email">Email</label></p> 
          <input id="email" name="email" placeholder="example@domain.com" required="" tabindex="3" type="email"> 

        	<p class="contact"><label for="pagweb">Página WEB</label></p> 
    			<input id="pagweb" name="pagweb" placeholder="Introduzca su www.supagina.com.ar" required="" tabindex="1" type="text"> 

          <p class="contact"><label for="phone">Teléfono</label></p> 
          <input id="phone" name="phone" placeholder="ingrese su numero telefonico" required="" type="text"> <br>

          <p class="contact"><label for="nombre">Nombre</label></p> 
          <input id="nombre" name="Nombre" placeholder="Introduzca su Nombre" required="" tabindex="2" type="text"> 
    			 
    			<p class="contact"><label for="apellido">Apellido</label></p> 
          <input id="nombre" name="apellido" placeholder="Introduzca su Apellido" required="" tabindex="2" type="text"> 

          <p class="contact"><label for="sexo">Genero</label></p> 
          <input type="radio" name="gender" value="F"> Femenino<br>
          <input type="radio" name="gender" value="M"> Masculino<br>
 
          <p class="contact"><label for="username">Crear su usuario</label></p> 
    			<input id="username" name="username" placeholder="username" required="" tabindex="4" type="text"> 

          <br>
          <p class="contact"><label for="lenguaje">Seleciones sus lenguajes</label></p> 
          <br>
    			<input type="checkbox" name="vehicle" value="1">HTML
          <input type="checkbox" name="vehicle" value="2">Asp 2.0 
    			<input type="checkbox" name="vehicle" value="3">Java
          <input type="checkbox" name="vehicle" value="4">Asp Net 
          <input type="checkbox" name="vehicle" value="5">C#
          <input type="checkbox" name="vehicle" value="6">Fox Net                 
  
            <select class="select-style gender" name="gender">
            <option value="select">yo soy</option>
            <option value="m">Programdor</option>
            <option value="f">Tester</option>
            <option value="others">Otro</option>
            </select><br><br>
            
            
            <input class="buttom" name="submit" id="submit" tabindex="5" value="Sign me up!" type="submit"> 	 
   </form> 
  </div>       
</div>
