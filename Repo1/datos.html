<!DOCTYPE html>
<html>
<head>
<title>Wall´s Productions</title>
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <link rel="shortcut icon" href=http://www.freshdesignweb.com/wp-content/themes/fv28/images/icon.ico />
    <link rel="stylesheet" type="text/css" href="style.css" media="all" />
    <link rel="stylesheet" type="text/css" href="fdw-demo.css" media="all" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700' rel='stylesheet' type='text/css'>
   
</head>

<body>
 <div class="container">
      <div class="freshdesignweb-top"><h1><a href="http://www.freshdesignweb.com">Programación III - Clase 1</a></h1></div><div class="clr"></div>
			<header>
				<h1><span>Wally´s Productions</span><strong>Formulario de Registro</strong></h1>
            </header>       
      <div  class="form">
    		<form id="contactform"> 
    		
          <p class="contact"><label for="clave">Crear una clave</label></p> 
          <input type="password" id="clave" name="clave" required="" tabindex="1"> 
          <p class="contact"><label for="confirmaclave">Confirmar su clave</label></p> 
          <input type="password" id="confirmaclave" name="confirmaclave" required="" tabindex="2"> 

          <fieldset>
                 <label>Fecha Naciomiento</label>
                  <label class="month"> 
                  <select class="select-style" name="BirthMonth" tabindex="3">
                  <option value="">Mes</option>
                  <option value="01">Enero</option>
                  <option value="02">Febero</option>
                  <option value="03">Marzo</option>
                  <option value="04">Abril</option>
                  <option value="05">Mayo</option>
                  <option value="06">Junio</option>
                  <option value="07">Julio</option>
                  <option value="08">Augosto</option>
                  <option value="09">Septiembre</option>
                  <option value="10">Octubre</option>
                  <option value="11">Noviembre</option>
                  <option value="12">Diciembre</option>
                  </label>
                 </select>    
                <label>Día<input class="birthday" maxlength="2" name="BirthDay"  placeholder="Día" required="" tabindex="4"></label>
                <label>Año <input class="birthyear" maxlength="4" name="BirthYear" placeholder="Año" required="" tabindex="5"></label>
          </fieldset>

          <p class="contact"><label for="email">Email</label></p> 
          <input id="email" name="email" placeholder="example@domain.com" required="" tabindex="6" type="email"> 

        	<p class="contact"><label for="pagweb">Página WEB</label></p> 
    			<input id="pagweb" name="pagweb" placeholder="Introduzca su www.supagina.com.ar" required="" tabindex="7" type="text"> 

          <p class="contact"><label for="phone">Teléfono</label></p> 
          <input id="phone" name="phone" placeholder="ingrese su numero telefonico" required="" tabindex="8" type="number"> <br>

          <p class="contact"><label for="nombre">Nombre</label></p> 
          <input id="nombre" name="Nombre" placeholder="Introduzca su Nombre" required="" tabindex="9" type="text"> 
    			 
    			<p class="contact"><label for="apellido">Apellido</label></p> 
          <input id="nombre" name="apellido" placeholder="Introduzca su Apellido" required="" tabindex="10" type="text"> 

          <p class="contact"><label for="sexo">Genero</label></p> 
          <input type="radio" name="gender" value="F" tabindex="11"> Femenino<br>
          <input type="radio" name="gender" value="M" tabindex="12"> Masculino<br>
 
          <p class="contact"><label for="username">Crear su usuario</label></p> 
    			<input id="username" name="username" placeholder="username" required="" tabindex="13" type="text"> 

          <br>
          <p class="contact"><label for="lenguaje">Seleciones sus lenguajes</label></p> 
          <br>
    			<input type="checkbox" name="vehicle" value="1" tabindex="13">HTML
          <input type="checkbox" name="vehicle" value="2" tabindex="14">Asp 2.0 
    			<input type="checkbox" name="vehicle" value="3" tabindex="15">Java
          <input type="checkbox" name="vehicle" value="4" tabindex="16">Asp Net 
          <input type="checkbox" name="vehicle" value="5" tabindex="17">C#
          <input type="checkbox" name="vehicle" value="6" tabindex="18">Fox Net                 
  
            <select class="select-style gender" name="gender" tabindex="19">
            <option value="select">yo soy</option>
            <option value="m">Programdor</option>
            <option value="f">Tester</option>
            <option value="others">Otro</option>
            </select><br><br>
            
            
            <input class="buttom" name="submit" id="submit" tabindex="20" value="Guardar Datos" type="submit"> 	 
   </form> 
  </div>       
</div>
            <!-- freshdesignweb top bar -->
            <div class="freshdesignweb-buttom">
                <a href="http://www.freshdesignweb.com" target="_blank">Home</a>

                    <a href="http://www.freshdesignweb.com/beautiful-registration-form-with-html5-and-css3.html">
                        Back to the freshdesignweb Article
                    </a>
                </span>
                <div class="clr"></div>
            </div><!--/ freshdesignweb top bar -->
</body>
</html>
